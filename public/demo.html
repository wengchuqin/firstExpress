<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>todolist</title>
</head>

<body>
<div id="app">
    <template>
        <el-table
            :data="tableData2"
            style="width: 100%"
            >
            <el-table-column prop="age" label="年龄">
                <!--<template scope="scope">-->
                    <!--<span v-bind: class="{warning-row: scope.row.age.red}"></span>-->
                <!--</template>-->
                <template scope="scope">
                    <span v-if="scope.row.age.red == true" style="color:red">{{ scope.row.age.data }}</span>
                    <span v-else style="color: #37B328">{{ scope.row.age.data }}</span>
                </template>
            </el-table-column>
            <el-table-column prop="name" label="名字">
                <template scope="scope">
                    <span v-if="scope.row.name.red == true" style="color:red">{{ scope.row.name.data }}</span>
                    <span v-else style="color: #37B328">{{ scope.row.name.data }}</span>
                </template>
            </el-table-column>
            <el-table-column prop="tall" label="身高">
                <template scope="scope">
                    <span v-if="scope.row.tall.red == true" style="color:red">{{ scope.row.tall.data }}</span>
                    <span v-else style="color: #37B328">{{ scope.row.tall.data }}</span>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
</body>
</html>
<script>
    var doit = new Vue({
        el: '#app',
        data: {
            tableData2: [{
                age: {data: '20',red: true},
                name:{data: '王小虎',red: false},
                tall: {data: '160', red: false}
            }, {
                age: {data: '18',red: false},
                name:{data: '王小虎',red: true},
                tall: {data: '178', red: false}
            }]
        },
        methods: {

        }
    })
</script>
<style>
    .el-table .warning-row {
        background: red;
    }

    .el-table .success-row {
        background: #f0f9eb;
    }
</style>
