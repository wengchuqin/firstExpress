<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>todolist</title>
</head>

<body>
<div id="app">
    <el-container>
        <el-header height="20">
            <h1>PS-ORG数据对比结果</h1>
        </el-header>
        <el-main>
            <el-input placeholder="回车添加待办事项" class="todoinput" @keyup.enter.native="add"
                      v-model="newtodo.content"></el-input>
            <p>进行中：{{ todolist.length }} 已完成：{{ donenum }}</p>
            <el-row v-for="(item, index) in todolist" class="list-row">
                <el-col :xs="2" :sm="1" :md="1" :lg="1" :xl="1" class="check"
                        :class="{ red: !todolist[index].done, 'green': todolist[index].done }">
                    <el-checkbox size="mini" v-model="item.done"></el-checkbox>
                </el-col>
                <el-col :xs="20" :sm="22" :md="22" :lg="22" :xl="22">
                    <input type="text" v-model="item.content" class="ipcont" :class="{done: todolist[index].done}">
                </el-col>
                <el-col :xs="2" :sm="1" :md="1" :lg="1" :xl="1" class="close">
                    <i class="el-icon-close" @click="del(index)"></i>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
</body>
</html>
<script>
    var doit = new Vue({
        el: '#app',
        data: {
            newtodo: {
                content: '',
                done: false
            },
            todolist: [
                {
                    content: '现在开始吧',
                    done: false
                }
            ]
        },
        methods: {
            add: function () {
                if (this.newtodo.content) {
                    this.todolist.push(this.newtodo)
                    this.newtodo = {content: '', done: false}
                }
            },
            del: function (index) {
                this.todolist.splice(index, 1)
            }
        },
        computed: {
            donenum: function () {
                return this.todolist.filter(function (val) {
                    return val.done
                }).length
            }
        }
    })
</script>
